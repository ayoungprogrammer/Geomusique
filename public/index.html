<!DOCTYPE html>
<html>
<head>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GeoMusique</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <!--<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>-->
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADilWRCber7vSenxFP2vpdOf5DTwcT19k&sensor=true">
        </script>
        <script src="https://www.rdio.com/api/api.js?client_id=p43wWn7J3nBSB2MI7_k4Bg"></script>
        <link href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css">
</head>
<body> <!-- Add this to body tag: onload="initializeUI()"-->

<div id="rdio-bar">
  <div id="logo">
    <h2>GeoMusique</h2>
  </div>

  <form id="search">

    <input class="search-element typeahead" name="query" type="text" placeholder="Type Album or Artist Name" onfocus="this.placeholder = ''">
    <button class="search-element search-button" itype="submit">Search</button>
    <div class="error"></div>
  </form>

  <div id="player-buttons">
    <button class="player-element" id="play"><img src="img/play.png"/></button>
    <button class="player-element" id="skip"><img src="img/skip.png"/></button>
    <button class="player-element" id="stop"><img src="img/stop.png"/></button>
  </div>

</div>
<div id="map-canvas"></div>
<script type="text/javascript" src="js/geo.js"></script>

</body>
</html>
